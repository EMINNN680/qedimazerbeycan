<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarixi Abidələr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Ana Səhifə</a></li>
            <li><a href="{{ url_for('abideler') }}">Abidələr</a></li>
            <li><a href="{{ url_for('contact') }}">Əlaqə</a></li>
            <li><a href="{{ url_for('telebe_form') }}">Qeydiyyat</a></li>
            <li><a href="{{ url_for('siyahi') }}">İstifadəçilər</a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    
  <div class="spotlight" id="spotlight"></div>
  
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
